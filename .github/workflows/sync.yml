name: Sync Yuque Article
on:
  workflow_dispatch:
    inputs:
      yuque_token:
        description: 'Personal Access Token For Yuque'
      positionals:
        description: 'Specify the knowledge base to export. For example: bufeidefeiyang/blog. If not specified, export all by default.'
jobs:
  sync:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

