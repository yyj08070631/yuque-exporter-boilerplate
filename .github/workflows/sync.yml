name: Sync Yuque Article
on:
  workflow_dispatch: {}
env:
  YUQUE_TOKEN: ''
  REPOS: ''
permissions: write-all
jobs:
  sync:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Fetch Yuque Article
        run: |
          YUQUE_TOKEN=$YUQUE_TOKEN npx yuque-exporter $REPOS

      - name: Add files to repository
        run: |
          git add .

      - name: Set Git identity
        run: |
          git config user.name "${{ secrets.GIT_AUTHOR_NAME }}"
          git config user.email "${{ secrets.GIT_AUTHOR_EMAIL }}"

      - name: Commit changes
        run: git commit -m "Update By Github Action"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
